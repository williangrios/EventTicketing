# nome do workflow
name: tests

# determinar quando vamos rodar este workflow (code pushed, pull request created, pull request closed etc)
on:
  pull_request

jobs: # vai fazer isso sempre que um PR for criado, reaberto ou atualizado
  build:
    runs-on: ubuntu-latest # vai startar uma virtual machine
    steps:
      - uses: actions/checkout@v2 # pegar todo o c√≥digo do nosso projeto
      - run: cd auth && npm install && npm run test:ci # instalando as deps e rodando os testes
      
